<script>
class Light {
  constructor(x, y) {
    this.element = document.createElement('div');
    this.element.id = 'light';
    this.element.style.cssText = "position:absolute;width:20px;height:20px;border-radius:15px;z-index:1";
    this.element.style.top = x + 'vh';
    this.element.style.left = y + 'vw';
    this.element.style.backgroundColor = "hsl(89, 43%, 51%)";
    document.getElementsByTagName('body')[0].appendChild(this.element);
  }
  changeColor() {
    var self = this;
    var hue = Math.random() * 200;
    self.element.style.background = "hsl(" + hue + ", 43%, 51%)";
    this.time = setTimeout(function() {
      self.changeColor()
    }, Math.random() * 1000 + 1000);
  }
}
var lights = [];
var open = true;
$('#switch').click(function() {
  if (open) {
    lights.forEach((e) => {
      e.element.style.background = "hsl(89,0%,50%)";
      clearTimeout(e.time);
    });
    $('#switch').text('Close Light');
  } else {
    lights.forEach((e) => {
      e.time = setTimeout(function() {
        e.changeColor();
      }, Math.random() * 1000 + 1000);
    });
    $('#switch').text('Open Light')
  }
  open = !open;
})
